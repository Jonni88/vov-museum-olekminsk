        <button class="control-btn" onclick="changeSpeed('slow')">üê¢ –ú–µ–¥–ª–µ–Ω–Ω–æ</button>
        <button class="control-btn" onclick="changeSpeed('normal')">‚ö° –ù–æ—Ä–º–∞–ª—å–Ω–æ</button>
        <button class="control-btn" onclick="changeSpeed('fast')">üöÄ –ë—ã—Å—Ç—Ä–æ</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="veteran-modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>

    </div>

    <script>
        let veteransData = [];
        let currentSpeed = 'normal';
        let isPaused = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            try {
                const response = await fetch('data/veterans-moypolk.json');
                if (response.ok) {
                    veteransData = await response.json();
                }
            } catch (error) {
                console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ');
                // Fallback –¥–∞–Ω–Ω—ã–µ
                veteransData = [
                    { id: 1, fullname: "–ò–≤–∞–Ω–æ–≤ –ü–µ—Ç—Ä –°—Ç–µ–ø–∞–Ω–æ–≤–∏—á", birth_year: null, death_year: null, settlement: "–û–ª—ë–∫–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω", rank: null, awards: [], biography: "–î–∞–Ω–Ω—ã–µ —É—Ç–æ—á–Ω—è—é—Ç—Å—è...", photo: null },
                    { id: 2, fullname: "–•—É—Ä–¥–∏–Ω –ì–µ–Ω–Ω–∞–¥–∏–π –ò–≥–Ω–∞—Ç—å–µ–≤–∏—á", birth_year: null, death_year: null, settlement: "–û–ª—ë–∫–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω", rank: null, awards: [], biography: null, photo: null },
                    { id: 3, fullname: "–ê—Ä–∂–∞–∫–æ–≤–∞ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞ –ì–∞–≤—Ä–∏–ª—å–µ–≤–Ω–∞", birth_year: null, death_year: null, settlement: "–û–ª—ë–∫–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω", rank: null, awards: [], biography: null, photo: null },
                    { id: 4, fullname: "–Ø–Ω–∫–æ–≤ –ò–ª—å—è –ê–ª–µ–∫—Å–µ–µ–≤–∏—á", birth_year: null, death_year: null, settlement: "–û–ª—ë–∫–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω", rank: null, awards: [], biography: null, photo: null },
                    { id: 5, fullname: "–•–æ—Ç—å–∫–æ –ö—É–∑—å–º–∞ –ü–µ—Ç—Ä–æ–≤–∏—á", birth_year: null, death_year: null, settlement: "–û–ª—ë–∫–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω", rank: null, awards: [], biography: null, photo: null },
                    { id: 6, fullname: "–ú–∏—Ä–æ–Ω–æ–≤ –ê–Ω–¥—Ä–µ–π –Ø–∫–æ–≤–ª–µ–≤–∏—á", birth_year: null, death_year: null, settlement: "–û–ª—ë–∫–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω", rank: null, awards: [], biography: null, photo: null },
                    { id: 7, fullname: "–°–∫–æ—Ä–æ–±–æ–≥–∞—Ç–æ–≤ –ù–∏–∫–æ–ª–∞–π –ò–≤–∞–Ω–æ–≤–∏—á", birth_year: null, death_year: null, settlement: "–û–ª—ë–∫–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω", rank: null, awards: [], biography: null, photo: null },
                    { id: 8, fullname: "–ö–æ–∫–æ—Ä–∏–Ω –ê–ª–µ–∫—Å–µ–π –í–∞—Å–∏–ª—å–µ–≤–∏—á", birth_year: null, death_year: null, settlement: "–û–ª—ë–∫–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω", rank: null, awards: [], biography: null, photo: null },
                    { id: 9, fullname: "–ü–æ–ª–∏–≥–æ–Ω–æ–≤–∞ –ê–Ω–∞—Å—Ç–∞—Å–∏—è –ì—Ä–∏–≥–æ—Ä—å–µ–≤–Ω–∞", birth_year: null, death_year: null, settlement: "–û–ª—ë–∫–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω", rank: null, awards: [], biography: null, photo: null },
                    { id: 10, fullname: "–Ø–Ω—ã–≥–∏–Ω –ê–Ω–¥—Ä–µ–π –ù–∏–∫–∞–Ω–¥—Ä–æ–≤–∏—á", birth_year: null, death_year: null, settlement: "–û–ª—ë–∫–º–∏–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω", rank: null, awards: [], biography: null, photo: null }
                ];
            }
            createRows();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ä—è–¥–æ–≤
        function createRows() {
            const road = document.getElementById('road');
            road.innerHTML = '';

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ 5 –≤–µ—Ç–µ—Ä–∞–Ω–æ–≤ –≤ —Ä—è–¥
            const rows = [];
            for (let i = 0; i < veteransData.length; i += 5) {
                rows.push(veteransData.slice(i, i + 5));
            }

            // –ï—Å–ª–∏ –º–∞–ª–æ –≤–µ—Ç–µ—Ä–∞–Ω–æ–≤, –¥—É–±–ª–∏—Ä—É–µ–º
            while (rows.length < 4 && veteransData.length > 0) {
                rows.push(...rows.slice(0, 4 - rows.length));
            }

            const speeds = {
                slow: 20,
                normal: 15,
                fast: 10
            };

            const duration = speeds[currentSpeed];

            rows.forEach((row, rowIndex) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                
                // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —Ä—è–¥–∞–º–∏
                const delay = rowIndex * 5;
                rowDiv.style.animation = `march-row ${duration}s linear infinite`;
                rowDiv.style.animationDelay = `${delay}s`;

                rowDiv.innerHTML = row.map(veteran => `
                    <div class="veteran-card" onclick="openVeteranModal(${veteran.id})">
                        <div class="veteran-photo">
                            ${veteran.photo ? 
                                `<img src="${veteran.photo}" alt="${veteran.fullname}" onerror="this.style.display='none'; this.parentElement.innerHTML='üéñÔ∏è';">` : 
                                'üéñÔ∏è'
                            }
                        </div>
                        <div class="veteran-info">
                            <div class="veteran-name">${veteran.fullname.split(' ')[0]} ${veteran.fullname.split(' ')[1]?.[0] || ''}.${veteran.fullname.split(' ')[2]?.[0] || ''}.</div>
                            <div class="veteran-years">${formatYears(veteran.birth_year, veteran.death_year)}</div>
                            <div class="click-hint">üëÜ –ù–∞–∂–º–∏—Ç–µ</div>
                        </div>
                    </div>
                `).join('');
                
                road.appendChild(rowDiv);
            });

            document.getElementById('counter').textContent = veteransData.length;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≥–æ–¥–æ–≤
        function formatYears(birth, death) {
            if (!birth && !death) return '–ì–æ–¥—ã –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã';
            if (birth && death) return `${birth}‚Äî${death}`;
            if (birth && !death) return `${birth}‚Äî?`;
            return `?‚Äî${death}`;
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openVeteranModal(id) {
            const veteran = veteransData.find(v => v.id === id);
            if (!veteran) return;

            const modalBody = document.getElementById('modal-body');
            
            modalBody.innerHTML = `
                <div class="modal-header">
                    <div class="modal-photo">
                        ${veteran.photo ? 
                            `<img src="${veteran.photo}" alt="${veteran.fullname}" onerror="this.style.display='none'; this.parentElement.innerHTML='üéñÔ∏è';">` : 
                            'üéñÔ∏è'
                        }
                    </div>
                    <h2 class="modal-name">${veteran.fullname}</h2>
                    <p class="modal-years">${formatYears(veteran.birth_year, veteran.death_year)}</p>
                </div>
                <div class="modal-body">
                    ${veteran.settlement ? `
                        <div class="info-section">
                            <h3>üè† –ù–∞—Å–µ–ª—ë–Ω–Ω—ã–π –ø—É–Ω–∫—Ç</h3>
                            <p>${veteran.settlement}</p>
                        </div>
                    ` : ''}
                    
                    ${veteran.rank ? `
                        <div class="info-section">
                            <h3>‚≠ê –í–æ–∏–Ω—Å–∫–æ–µ –∑–≤–∞–Ω–∏–µ</h3>
                            <p>${veteran.rank}</p>
                        </div>
                    ` : ''}
                    
                    ${veteran.awards && veteran.awards.length > 0 ? `
                        <div class="info-section">
                            <h3>üèÖ –ù–∞–≥—Ä–∞–¥—ã</h3>
                            <div class="awards-list">
                                ${veteran.awards.map(a => `<span class="award-tag">${a}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="info-section">
                        <h3>üìñ –ë–∏–æ–≥—Ä–∞—Ñ–∏—è</h3>
                        <p>${veteran.biography || `–î–∞–Ω–Ω—ã–µ –æ –±–æ–µ–≤–æ–º –ø—É—Ç–∏ –≤–µ—Ç–µ—Ä–∞–Ω–∞ —É—Ç–æ—á–Ω—è—é—Ç—Å—è. –ï—Å–ª–∏ —É –≤–∞—Å –µ—Å—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ ${veteran.fullname}, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, <a href="index.html#add-info" style="color: #ff6b35;">–ø–æ–¥–µ–ª–∏—Ç–µ—Å—å –µ—é</a>.`}</p>
                    </div>
                </div>
            `;

            document.getElementById('veteran-modal').classList.add('active');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('veteran-modal').classList.remove('active');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª–∫–∏
        document.getElementById('veteran-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç—å—é
        function changeSpeed(speed) {
            currentSpeed = speed;
            createRows();
        }

        // –ü–∞—É–∑–∞
        function togglePause() {
            isPaused = !isPaused;
            const rows = document.querySelectorAll('.row');
            rows.forEach(row => {
                row.style.animationPlayState = isPaused ? 'paused' : 'running';
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
