<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è —Å–≤–µ—á–∞ –ø–∞–º—è—Ç–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PT Serif', serif;
            background: linear-gradient(180deg, #0d0d0d 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 1.8rem;
            color: #d4af37;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            margin-bottom: 40px;
        }

        /* –°–≤–µ—á–∞ */
        .candle-container {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .candle-container:hover {
            transform: scale(1.02);
        }

        .candle-container.lit {
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); }
            100% { transform: scale(1.01); }
        }

        /* –ü–æ–¥—Å–≤–µ—á–Ω–∏–∫ */
        .candle-holder {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: linear-gradient(180deg, #4a4a4a 0%, #2a2a2a 100%);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .candle-holder::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 15px;
            background: #1a1a1a;
            border-radius: 50%;
        }

        /* –¢–µ–ª–æ —Å–≤–µ—á–∏ */
        .candle-body {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 150px;
            background: linear-gradient(90deg, 
                #f5f5dc 0%, 
                #fafad2 20%, 
                #fffff0 50%, 
                #fafad2 80%, 
                #f5f5dc 100%
            );
            border-radius: 3px 3px 10px 10px;
            box-shadow: 
                inset -5px 0 10px rgba(0,0,0,0.1),
                inset 5px 0 10px rgba(255,255,255,0.3),
                0 5px 20px rgba(0,0,0,0.3);
        }

        /* –†–∞—Å—Ç–æ–ø–ª–µ–Ω–Ω—ã–π –≤–æ—Å–∫ */
        .wax-drips {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 150px;
            pointer-events: none;
        }

        .wax-drip {
            position: absolute;
            background: linear-gradient(180deg, #fffff0, #f5f5dc);
            border-radius: 0 0 50% 50%;
            opacity: 0.9;
        }

        .wax-drip:nth-child(1) {
            width: 8px;
            height: 25px;
            left: 5px;
            top: 40px;
        }

        .wax-drip:nth-child(2) {
            width: 6px;
            height: 35px;
            right: 8px;
            top: 60px;
        }

        .wax-drip:nth-child(3) {
            width: 5px;
            height: 20px;
            left: 50%;
            top: 80px;
            transform: translateX(-50%);
        }

        /* –§–∏—Ç–∏–ª—å */
        .wick {
            position: absolute;
            bottom: 175px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 12px;
            background: #1a1a1a;
            border-radius: 1px;
        }

        /* –ü–ª–∞–º—è */
        .flame {
            position: absolute;
            bottom: 185px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .flame.visible {
            opacity: 1;
        }

        .flame-inner {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 35px;
            background: radial-gradient(ellipse at center bottom, #fff 0%, #ffeb3b 30%, #ff9800 60%, #ff5722 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flame-dance 0.5s ease-in-out infinite alternate;
            filter: blur(1px);
        }

        .flame-outer {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background: radial-gradient(ellipse at center bottom, rgba(255, 200, 100, 0.8) 0%, rgba(255, 100, 50, 0.4) 50%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flame-dance 0.7s ease-in-out infinite alternate;
            filter: blur(3px);
        }

        @keyframes flame-dance {
            0% {
                transform: translateX(-50%) scale(1) rotate(-2deg);
            }
            100% {
                transform: translateX(-50%) scale(1.05) rotate(2deg);
            }
        }

        /* –°–≤–µ—á–µ–Ω–∏–µ */
        .glow {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.3) 0%, rgba(255, 150, 50, 0.1) 40%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .glow.visible {
            opacity: 1;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 0.3; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 0.5; }
        }

        /* –ò—Å–∫—Ä—ã */
        .sparks {
            position: absolute;
            bottom: 230px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            pointer-events: none;
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffeb3b;
            border-radius: 50%;
            opacity: 0;
        }

        .flame.visible ~ .sparks .spark {
            animation: spark-rise 1.5s ease-out infinite;
        }

        .spark:nth-child(1) { left: 20%; animation-delay: 0s; }
        .spark:nth-child(2) { left: 40%; animation-delay: 0.3s; }
        .spark:nth-child(3) { left: 60%; animation-delay: 0.6s; }
        .spark:nth-child(4) { left: 80%; animation-delay: 0.9s; }
        .spark:nth-child(5) { left: 30%; animation-delay: 1.2s; }

        @keyframes spark-rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) scale(0);
                opacity: 0;
            }
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .light-btn {
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            color: #1a1a1a;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-family: 'PT Serif', serif;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            margin-bottom: 30px;
        }

        .light-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .light-btn:active {
            transform: translateY(0);
        }

        .light-btn.lit {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            color: #aaa;
            cursor: default;
        }

        /* –°—á—ë—Ç—á–∏–∫ */
        .counter {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 10px;
        }

        .counter-number {
            font-size: 2rem;
            color: #d4af37;
            font-weight: bold;
        }

        /* –§–æ—Ä–º–∞ */
        .memory-form {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            display: none;
        }

        .memory-form.visible {
            display: block;
            animation: fade-in 0.5s ease;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .memory-form h3 {
            color: #d4af37;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .memory-form input,
        .memory-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'PT Serif', serif;
            font-size: 1rem;
        }

        .memory-form input:focus,
        .memory-form textarea:focus {
            outline: none;
            border-color: #d4af37;
        }

        .memory-form textarea {
            min-height: 80px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #8b0000 0%, #5c0000 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-family: 'PT Serif', serif;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95rem;
            display: none;
        }

        .message.success {
            display: block;
            background: rgba(0, 100, 0, 0.2);
            border: 1px solid #2e8b57;
            color: #90ee90;
        }

        /* –ó–≤—ë–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* –ù–∞–∑–∞–¥ */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #d4af37;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            h1 { font-size: 1.4rem; }
            .candle-container { transform: scale(0.9); }
            .counter-number { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <a href="index.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ –≤ –º—É–∑–µ–π</a>
    
    <div class="container">
        <h1>üïØÔ∏è –í–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è —Å–≤–µ—á–∞ –ø–∞–º—è—Ç–∏</h1>
        <p class="subtitle">–ó–∞–∂–≥–∏—Ç–µ —Å–≤–µ—á—É –≤ –ø–∞–º—è—Ç—å –æ –ø–æ–≥–∏–±—à–∏—Ö –∏ –∂–∏–≤—ã—Ö –≤–µ—Ç–µ—Ä–∞–Ω–∞—Ö</p>
        
        <div class="candle-container" id="candle">
            <div class="glow" id="glow"></div>
            <div class="flame" id="flame">
                <div class="flame-outer"></div>
                <div class="flame-inner"></div>
            </div>
            <div class="sparks">
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
            </div>
            <div class="wick"></div>
            <div class="candle-body"></div>
            <div class="wax-drips">
                <div class="wax-drip"></div>
                <div class="wax-drip"></div>
                <div class="wax-drip"></div>
            </div>
            <div class="candle-holder"></div>
        </div>
        
        <button class="light-btn" id="lightBtn">–ó–∞–∂–µ—á—å —Å–≤–µ—á—É</button>
        
        <div class="counter">
            <div class="counter-number" id="counter">0</div>
            <div>—Å–≤–µ—á–µ–π –∑–∞–∂–∂–µ–Ω–æ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—è–º–∏</div>
        </div>
        
        <div class="memory-form" id="memoryForm">
            <h3>–û—Å—Ç–∞–≤—å—Ç–µ –ø–æ—Å–ª–∞–Ω–∏–µ –ø–∞–º—è—Ç–∏</h3>
            <input type="text" id="nameInput" placeholder="–í–∞—à–µ –∏–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
            <textarea id="messageInput" placeholder="–í–∞—à–µ –ø–æ—Å–ª–∞–Ω–∏–µ –≤–µ—Ç–µ—Ä–∞–Ω–∞–º..."></textarea>
            <button class="submit-btn" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const candle = document.getElementById('candle');
        const flame = document.getElementById('flame');
        const glow = document.getElementById('glow');
        const lightBtn = document.getElementById('lightBtn');
        const counter = document.getElementById('counter');
        const memoryForm = document.getElementById('memoryForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—á—ë—Ç—á–∏–∫–∞ –∏–∑ localStorage
        let count = parseInt(localStorage.getItem('candleCount') || '0');
        counter.textContent = count.toLocaleString();

        // –ó–∞–∂–µ—á—å —Å–≤–µ—á—É
        let isLit = false;
        
        function lightCandle() {
            if (isLit) return;
            
            isLit = true;
            candle.classList.add('lit');
            flame.classList.add('visible');
            glow.classList.add('visible');
            lightBtn.textContent = '–°–≤–µ—á–∞ –≥–æ—Ä–∏—Ç üî•';
            lightBtn.classList.add('lit');
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫
            count++;
            counter.textContent = count.toLocaleString();
            localStorage.setItem('candleCount', count);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                memoryForm.classList.add('visible');
            }, 1000);
        }

        lightBtn.addEventListener('click', lightCandle);
        candle.addEventListener('click', lightCandle);

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ—Å–ª–∞–Ω–∏—è
        submitBtn.addEventListener('click', () => {
            const name = document.getElementById('nameInput').value.trim();
            const text = document.getElementById('messageInput').value.trim();
            
            if (!text) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ –ø–æ—Å–ª–∞–Ω–∏–µ');
                return;
            }

            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
            const messages = JSON.parse(localStorage.getItem('memoryMessages') || '[]');
            messages.push({
                name: name || '–ê–Ω–æ–Ω–∏–º',
                text: text,
                date: new Date().toLocaleString('ru-RU')
            });
            localStorage.setItem('memoryMessages', JSON.stringify(messages));

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            message.textContent = '–°–ø–∞—Å–∏–±–æ! –í–∞—à–µ –ø–æ—Å–ª–∞–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ. –í–µ—á–Ω–∞—è –ø–∞–º—è—Ç—å –≥–µ—Ä–æ—è–º!';
            message.className = 'message success';
            
            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('nameInput').value = '';
            document.getElementById('messageInput').value = '';
            memoryForm.classList.remove('visible');
        });

        // –ê–≤—Ç–æ–∑–∞–∂–∏–≥–∞–Ω–∏–µ –µ—Å–ª–∏ —É–∂–µ –∑–∞–∂–∏–≥–∞–ª–∏
        if (localStorage.getItem('candleLit') === 'true') {
            setTimeout(lightCandle, 500);
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∞–∫—Ç –∑–∞–∂–∏–≥–∞–Ω–∏—è
        lightBtn.addEventListener('click', () => {
            localStorage.setItem('candleLit', 'true');
        });
    </script>
</body>
</html>
